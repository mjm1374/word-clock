    <script>
       $( document ).ready(function(){

       function writeNewTime(){
            var dt = new Date();

            var currentHour = dt.getHours();
            var currentMin = dt.getMinutes();
            var currentSec = dt.getSeconds();
            //currentMin =  35;
            var ampm = "AM";

            if(currentHour >= 12) {
               ampm = "PM";
            }

            currentHour = currentHour % 12;
            if (currentHour ==  0) currentHour = 12;

            if (currentMin < 10) {
                currentMin =  "0" + currentMin;
            }

            if (currentSec < 10) {
                currentSec =  "0" + currentSec;
            }

            var TheTime =  currentHour + ":" + currentMin + ":" + currentSec + " " + ampm;

            updateClock(currentHour,currentMin, ampm);
            updateSec(currentSec);


            $("#digitialclock").text(TheTime);
            return;
       }

        function updateClock(h,m,ap){
            var min =  parseInt(m) ;
            var hour = h;
            var clockhour = ["hOne", "hTwo", "hThree", "hFour", "hFive", "hSix", "hSeven", "hEight", "hNine","hTen", "hEleven","hTweleve"];
            var toPast =  "";
            var faceMinutes =  "";
            var greater30 = 1;
            var ampm = ap;
            //console.log(h);
            if(hour > 12) {
               ampm = "PM";
            }

            hour = hour % 12;
            if(hour == 0) {
                 hour = 12;
            }

           console.log(hour + ":" + min );

            if (min >= 0 &&  min < 5 )  {
                toPast = "oclock";
            } else if  (min >= 1  && min <=34) {
                toPast =  "past";
            } else {
                toPast = "to";
                greater30 =  0;
            }


            if (min >= 0 && min < 5)  {
                faceMinutes = "oclock";
            } else if  (min >= 5  && min < 10) {
                faceMinutes =  "five";
            } else if  (min >= 10   && min < 15) {
                faceMinutes =  "ten";
            } else if  (min >= 15   && min < 20) {
                faceMinutes =  "quarter";
            } else if  (min >= 20   && min < 25) {
                faceMinutes =  "twenty";
            } else if  (min >= 25   && min < 30) {
                faceMinutes =  "special25";
            } else if  (min >= 30   && min < 35) {
                faceMinutes =  "half";
            } else if  (min >= 35   && min < 40) {
                faceMinutes =  "special25";
            } else if  (min >= 40   && min < 45) {
                faceMinutes =  "twenty";
            } else if  (min >= 45   && min < 50) {
                faceMinutes =  "quarter";
            } else if  (min >= 50   && min < 55) {
                faceMinutes =  "ten";
            } else if  (min >= 55  && min < 60) {
                faceMinutes =  "five";
            }


            //console.log(faceMinutes);
            $(".clockface").css("color", "#424447");
            $("li#" + toPast).css("color", "#ffffff");
            $("li#" + ampm ).css("color", "#ffffff");
            $("li#" + clockhour[hour-greater30]).css("color", "#FFFFFF");
            if(faceMinutes != "special25"){
                $("li#" + faceMinutes).css("color", "#ffffff");
            } else {
                $("li#twenty").css("color", "#ffffff");
                $("li#five").css("color", "#ffffff");
            }


        }

        function updateSec(currentSec){

            var sec =  currentSec;
            $(".glyphicon").css("color", "#424447");
            //console.log(sec);
           for (i = 0; i <= sec; i++) {
                $(".glyphicon:nth-of-type(" + (i+1) + ")").css("color", "#ffffff");
            }

        }
